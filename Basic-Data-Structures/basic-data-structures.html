//////// Copy an Array with the Spread Operator

  function copyMachine(arr, num) { /// without spread operater and using .slice() method
    let newArr = [];
    let sliced = []
    while (num >= 1) {
      // Only change code below this line
      sliced = arr.slice()
      newArr.push(sliced)      
      // Only change code above this line
      num--;
    }
    return newArr;
  }
  //console.log(copyMachine([true, false, true, true], 3));

  function copyMachine1(arr, num) { /// using spread operator (...).
    let newArr = [];
    while (num >= 1) {
      // Only change code below this line
      newArr.push([...arr])      
      // Only change code above this line
      num--;
    }
    return newArr;
  }
  //console.log(copyMachine1([true, false, true, true], 3));

  function greaterThanTen(arr) {
    let newArr = [];
    for (let i = 0; i < arr.length; i++) {

    }

  function isEveryoneHere(userObj) { /// Original answer
    let newArr = [];
    for (let key in userObj) {
      newArr.push(key)
    }
    let names = newArr.splice()
    let newNames = []
    for (let i = 0; i < names.length; i++) {
      if (userObj.hasOwnProperty(names[i])) {
        newNames.push(names[i])
      }
    } 
    if (newNames.length < names.length) {
      return false;
    } else {
      return true
    }
  }
  console.log(isEveryoneHere(users));
