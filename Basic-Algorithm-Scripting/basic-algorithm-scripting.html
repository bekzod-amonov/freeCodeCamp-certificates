//////////// Convert Celsius to Fahrenheit

  function convertCtoF(celsius) {
    let fahrenheit = ((celsius * 9) / 5) + 32;
    return fahrenheit;
  }

//////////// Reverse a String

  function reverseString(str) { // first method: for loop and .join() method
    let reversed = "";
    for (let i = str.length - 1; i >= 0; i--) {
      reversed += (str[i])
    }  
    return reversed;
  }
  //console.log(reverseString("hello"));
  
  function reverseString2(str) { // second method: split(), reverse() and join() methods
    return str.split('').reverse().join('')
  }
  //console.log(reverseString2('Sakina'));
  
  function reverseString3(str) { // third method spread operator
    return [...str].reverse().join('') 
  }
  //console.log(reverseString3('Nigora'));


//////////// Factorialize a Number

function factorialize(num) {
  let fact = 1;
  for (let i = 1; i <= num; i++) {
    fact *= i;
  }
  return fact
}
//console.log(factorialize(5));

//////////// Find the Longest Word in a String

function findLongestWordLength(str) { // first method
  let arr = []
  let space = str.split(" ");
  space.forEach(word => {
    arr.push(word.length) 
  })
  return Math.max(...arr);
}
//console.log(findLongestWordLength("The quick brown fox jumped over the lazy dog"));

function findLongestWordLength2(str) { // second method
  return Math.max(...str.split(" ").map(word => word.length))
}

//////////// Repeat a String Repeat a String


function repeatStringNumTimes(str, num) { // first method
  let strs = ''
  for (let i = 0; i < num; i++) {
     strs += str
  }
  return strs
}
//console.log(repeatStringNumTimes("*", 3));

function repeatStringNumTimes2(str, num) { // second method
  let repeat = '';
  for (i = 0; i < num; i++) {
    repeat = repeat.concat(str)
  }
  return repeat
}
//console.log(repeatStringNumTimes2('abc', 3))

function repeatStringNumTimes3(str, num) { // third method
  return num > 0 ? repeatStringNumTimes(str, num) : ""
}

//////////// Finders Keepers

function findElement(arr, func) { // first method
  let number = 0;
  for (let i = 0; i < arr.length; i++) {
    if(func(arr[i]) === true) {
      number += arr[i];
      break;
    }
  }
  return number !== 0 ? number : undefined;
}
//console.log(findElement([1, 2, 3, 4], num => num % 2 === 0));

  let number = 0;
  for (let i = 0; i < arr.length; i++) {

    if (func(number) === true) {
      return number;
    }
  }
  return undefined
}

//////////// Title Case a Sentence


function titleCase(str) { // first (my own) method
  let arrUpper = [];
  let arrLower = [];
  let newArr = [];
  let str2 = str.toLowerCase()
  let arr = str2.split(" ")
  for (let i = 0; i < arr.length; i++) {
    arrUpper.push(arr[i][0].toUpperCase())
    arrLower.push(arr[i].slice(1)) 
    newArr.push(arrUpper[i] + arrLower[i])
  }
  return newArr.join(" ");
}
//console.log(titleCase("i'm a little tea pot"));

function titleCase2(str) { // second method
  let strArr = str.split(" ");
  let newArr = [];
  for (letter in strArr) {
    newArr[letter] = strArr[letter][0].toUpperCase() + strArr[letter].slice(1).toLowerCase()
  }
  return newArr.join(" ")
}
//console.log(titleCase2("HERE IS MY HANDLE HERE IS MY SPOUT"));

function titleCase3(str) { // third method
  let strArr = str.split(" ");
  let newArr = [];
  for (let i = 0; i < strArr.length; i++) {
    newArr += strArr[i][0].toUpperCase() + strArr[i].slice(1).toLowerCase() + " ";
  }
  return newArr
}

//////////// Splice and Slice


function frankenSplice(arr1, arr2, n) { // first method
  let newArr = []
  newArr = arr2.splice(0,n)
  newArr.push(...arr1)
  newArr.push(...arr2)
  return newArr
}
//console.log(frankenSplice(["claw", "tentacle"], ["head", "shoulders", "knees", "toes"], 2));

function frankenSplice2(arr1, arr2, n) { //second method
  let newArr = arr2.slice() 
  newArr.splice(n,0, ...arr1)

}

//////////// Chunky Monkey


function chunkArrayInGroups(arr, size) {
  let arr2 = arr.slice()
  let newArr = [];
  for (let i = 0; i <= arr2.length; i++) {
    newArr.push(arr2.splice(0, size))
    if (arr2.length == 1) newArr.push(arr2.splice(0)) 
  }
  return newArr
}
